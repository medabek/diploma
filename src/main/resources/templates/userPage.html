<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<title>IMS-AIU</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/0/07/Ala-Too_International_University_Seal.png/220px-Ala-Too_International_University_Seal.png" />

<style>
    body {font-family: "Times New Roman", Georgia, Serif;}
    h1, h2, h3, h4, h5, h6 {
        font-family: "Playfair Display";
        letter-spacing: 5px;
    }
</style>
<body>
<!-- Navigation -->
<div class="w3-top" style="color: white;">
    <div class="w3-bar w3-padding w3-card" style="letter-spacing:4px; background-color: #2d2652">
        <a th:href="@{/homePage}" class="w3-bar-item w3-button">Inventory Management System</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a th:href="@{/homePage}"  class="w3-bar-item w3-button">Home</a>
            <a th:href="@{/getStockPage}"  class="w3-bar-item w3-button">Stock</a>
            <a th:href="@{/logout}" class="w3-bar-item w3-button">Log out</a>
        </div>
    </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1000px;min-width:500px; margin-top: 9%" id="home">
    <div class="w3-image" style="width:1000px; height:550px">
        <div style="text-align: center">
            <a th:href="@{/regUser}" style="margin-left: -100%;">
                <button type="button" class="btn btn-primary" style="background-color: #2d2652;">Add new User</button>
            </a>
            <h1 style="color: #2d2652">INVENTORY MANAGEMENT SYSTEM</h1>
            <p class="lead">- User Page</p>
            <div style="height: 3px;background-color: #2d2652"></div>
            <!--<a th:href="@{/getStockPage}"><button>See Stock</button></a>-->
        </div>
    </div>
</header>

<section id="about" style="margin-top: -20%">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2 th:text="'User name: '+ ${user.name}"></h2>
                <h2 th:text="'User last name: '+ ${user.lastName}"></h2>
                <h2 th:text="'eMail: '+ ${user.email}"></h2>
            </div>
        </div>
    </div>
</section>

</body>

</html>
