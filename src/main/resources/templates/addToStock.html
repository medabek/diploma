<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add to Stock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">Add to Stock
            </div>
            <div class="panel-body">
                <form name="myform" th:action="@{/saveStock}" method="post" th:object="${stock}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="myName">Item Name *</label>
                        <input id="myName" th:field="*{name}" name="name" class="form-control" type="text" data-validation="required">
                        <span id="error_name" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="myType">Item Type *</label>
                        <!--<input id="myType" th:field="*{type}" name="type" class="form-control" type="text" data-validation="required">-->
                        <select id="myType" name="type" th:field="*{type}" data-validation="required" class="form-control" >
                            <option th:value="'Study'" th:text="Study"></option>
                            <option th:value="'Kitchen'" th:text="Kitchen"></option>
                            <option th:value="'Admin'" th:text="Admin"></option>
                            <option th:value="'SB'" th:text="SB"></option>
                            <option th:value="'Sport'" th:text="Sport"></option>
                            <option th:value="'Garden'" th:text="Garden"></option>
                        </select>
                        <span id="error_type" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Description *</label>
                        <input id="lastname" name="description"  th:field="*{description}" class="form-control" type="text" data-validation="email">
                        <span id="error_lastname" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="age">Number of Items *</label>
                        <input id="age"  class="form-control" name="quantity" th:field="*{quantity}" type="number" min="1" >
                        <span id="error_age" class="text-danger"></span>
                    </div>

                    <button id="submit" type="submit" value="submit" class="btn btn-primary center">Save</button>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
