<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>IMS-AIU</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/0/07/Ala-Too_International_University_Seal.png/220px-Ala-Too_International_University_Seal.png" />

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<style>
    body {font-family: "Times New Roman", Georgia, Serif;}
    h1, h2, h3, h4, h5, h6 {
        font-family: "Playfair Display";
        letter-spacing: 5px;
    }
</style>
<body>
<div class="w3-top" style="color: white;">
    <div class="w3-bar w3-padding w3-card" style="letter-spacing:4px; background-color: #2d2652">
        <a th:href="@{/homePage}" class="w3-bar-item w3-button">Inventory Management System</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a th:href="@{/homePage}"  class="w3-bar-item w3-button">Home</a>
            <a th:href="@{/getStockPage}" class="w3-bar-item w3-button">Stock page</a>
            <a th:href="@{/getHardwarePage}" class="w3-bar-item w3-button">Hardware page</a>
            <a th:href="@{/userPage}" class="w3-bar-item w3-button">User page</a>
            <a th:href="@{/logout}" class="w3-bar-item w3-button">Log out</a>
        </div>
    </div>
</div>
<div class="row" style="margin-top: 9%">
    <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #2d2652;">Add to Stock
            </div>
            <div class="panel-body">
                <form name="myform" th:action="@{/saveStock}" method="post" th:object="${stock}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="myName">Item Name *</label>
                        <input id="myName" required th:field="*{name}" name="name" class="form-control" type="text" data-validation="required">
                        <span id="error_name" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="myType">Item Type *</label>
                        <!--<input id="myType" th:field="*{type}" name="type" class="form-control" type="text" data-validation="required">-->
                        <select id="myType" name="type" th:field="*{type}" data-validation="required" class="form-control" >
                            <option th:value="'Study'" th:text="Study"></option>
                            <option th:value="'Kitchen'" th:text="Kitchen"></option>
                            <option th:value="'Admin'" th:text="Admin"></option>
                            <option th:value="'SB'" th:text="SB"></option>
                            <option th:value="'Sport'" th:text="Sport"></option>
                            <option th:value="'Garden'" th:text="Garden"></option>
                        </select>
                        <span id="error_type" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Description *</label>
                        <input id="lastname" name="description"  th:field="*{description}" class="form-control" type="text" data-validation="email">
                        <span id="error_lastname" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="age">Number of Items *</label>
                        <input id="age" required class="form-control" name="quantity" th:field="*{quantity}" type="number" min="1" >
                        <span id="error_age" class="text-danger"></span>
                    </div>

                    <button id="submit" type="submit" value="submit" class="btn btn-primary center" style="background-color: #2d2652;">Save</button>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
