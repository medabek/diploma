<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>IMS-AIU</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<style>
    body {font-family: "Times New Roman", Georgia, Serif;}
    h1, h2, h3, h4, h5, h6 {
        font-family: "Playfair Display";
        letter-spacing: 5px;
    }
</style>
<body>
<div class="w3-top" style="color: white;">
    <div class="w3-bar w3-padding w3-card" style="letter-spacing:4px; background-color: #2d2652">
        <a href="#home" class="w3-bar-item w3-button">Inventory Management System</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a th:href="@{/homePage}"  class="w3-bar-item w3-button">Home</a>
            <a th:href="@{/getStockPage}"  class="w3-bar-item w3-button">Stock</a>
            <a th:href="@{/userPage}" class="w3-bar-item w3-button">User page</a>
            <a th:href="@{/logout}" class="w3-bar-item w3-button">Log out</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">Add to Hardware
            </div>
            <div class="panel-body">
                <form name="myform" th:action="@{/saveToHardware}" method="post" th:object="${stock}" enctype="multipart/form-data">
                    <input type="hidden" name="id" th:field="${stock.id}">
                    <div class="form-group">
                        <label for="myName">Item Name *</label>
                        <input id="myName" th:field="${stock.name}" name="name" class="form-control" type="text" data-validation="required">
                        <span id="error_name" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Description *</label>
                        <input id="lastname" name="description"  th:field="${stock.description}" class="form-control" type="text">
                        <span id="error_lastname" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="type">Type *</label>
                        <input id="type" name="type"  th:field="${stock.type}" class="form-control" type="text">
                        <span id="error_type" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="age">Room Number *</label>
                        <input id="age"  class="form-control" type="number" name="roomNumber" placeholder="Room Number" min="1" >
                        <span id="error_age" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="age">Name of campus *</label>
                        <input id="campus"  class="form-control" type="text" name="campus" placeholder="Campus">
                        <span id="error_campus" class="text-danger"></span>
                    </div>

                    <button id="submit" type="submit" value="submit" class="btn btn-primary center">Submit</button>

                </form>

            </div>
        </div>
    </div>
</div>

<footer class="w3-center w3-light-grey" style="position: relative; clear: both; text-align: center; bottom: 0; margin-top: 50px; height: 2.5rem; color: #2d2652">
    <p title="IMS-AIU" target="_blank" class="w3-hover-text-green">Created by Mederbek Abdyldaev | 2020x</p>
</footer>
</body>
</html>
